<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}Servicios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
</head>

<body>
    <header class="header">
        <div class="navegador">
            <div class="titulo">
                <a href="{{ url_for('blog.index') }}">
                    <img src="{{ url_for('static', filename='img/service.png')}}" alt="servicios" width="40px">
                    <h1>Servicios</h1>
                </a>
            </div>
            <nav>
                {% if g.user %}
                <img src="{{ url_for('static', filename='img/usuario.png')}}" alt="usuario" width="40px">
                <span> {{ g.user.username }} </span>
                <a href="{{ url_for('auth.logout') }}">Cerrar Sesion</a>
                {% else %}
                <a href="{{ url_for('auth.register') }}">Registrar Usuario</a>
                <a href="{{ url_for('auth.login') }}">Iniciar Sesion</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <section>
        <div class="content">
            <header>
                {% block header %}
                {% endblock %}
            </header>  
            <!-- Para mostrar los mensajes -->
            {% for message in get_flashed_messages() %}
            <div class="descripcion"> {{message}} </div>
            {% endfor %}

            {% block content %}{% endblock %}
        </div>
    </section>
</body>

</html>
